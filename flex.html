<style>
	html,body{
		margin:0;
		height:100%;
	}
	a{
		text-decoration:none;
		color:#fff;
	}
	body{
		display: flex;
		flex-direction:column;
	}
	header{
		height:40px;
		width:100%;
		background: #4C8CF5;
		display: flex;
		flex-grow:0;
		justify-content:space-between;
		align-items:center;
	}
	header a{
		width:30px;
		height:30px;
		padding: 0 10px;
		font-size: 30px;
		text-align: center;
		line-height: 30px;
	}
	header h4{
		color:#fff;
		font-size: 30px;
	}
	section{
		width:100%;
		overflow: auto;
		display: flex;
		flex-grow:1;
	}
	section .left{
		flex-grow:0;
		width:40%;
	}
	footer{
		flex-grow:0;
		width:100%;
		height:60px;
		display: flex;
		background: #17A05D;
	}
	footer a{
		flex-grow:1;
		text-align: center;
		line-height: 60px;
	}
</style>
