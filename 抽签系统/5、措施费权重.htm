<script Language="JavaScript">
var timerID;
var timerRunning;
var n;
var select1;
//var select2;
var e;
var sl=0;
function stop1(){
if(timerRunning)
{clearTimeout(timerID);
//e = document.createElement("OPTION"); 
//e.text=document.form1.T2.value;
//e.value=document.form1.T2.value;
//select2.options.add(e);
//e=null;
document.form1.S1.value=document.form1.S1.value+document.form1.T2.value+"\r\n";
sl=sl+1;
document.all.lab.innerHTML="已抽取"+sl+"个";
if (n>-1){
n=n-1;
if (n==-1) n=select1.options.length-1;
select1.remove(n);
}
}
timerRunning = false;
}
 
 
function show() {
if (select1.hasChildNodes()){
document.form1.T2.value=select1[n].value;

if (n==select1.options.length-1){
	n=0};
	else
	{n=n+1}	;

timerID = setTimeout("show()",50);
timerRunning = true;}
}
function start1() {
 timerID = null;
timerRunning = false;
 n=0;
 
select1=document.form1.D1;
//select2=document.form1.D2;

stop1();
show();
}
function toread(){
var filestr=document.form1.F1.value
if(filestr.replace(/(^\s*)|(\s*$)/g,"")!=""){
var ofso=new ActiveXObject("Scripting.FileSystemObject");
var ostream=ofso.OpenTextFile(filestr);
select1=document.form1.D1;
while(!ostream.AtEndOfStream)
{
     str=ostream.ReadLine();
     if (str.replace(/(^\s*)|(\s*$)/g,"")!=""){
 e = document.createElement("OPTION"); 
e.text=str;
e.value=str;
select1.options.add(e);
e=null;    
     }
     //document.forms[0].S1.value+=str
     //document.all("txt").innerhtml+=str+"<br>";
     
     }

     ostream.Close();
  alert("原始内容导入成功！");
     }
else
alert("请输入有效的文件名！");
    
     
     
}
function towrite(){
var filestr=document.form1.F1.value
if(filestr.replace(/(^\s*)|(\s*$)/g,"")!=""){
var ofso=new ActiveXObject("Scripting.FileSystemObject");

var ostream=ofso.OpenTextFile(filestr.substring(0,filestr.length-4)+"_抽签结果.txt",2,1);
ostream.Write(document.form1.S1.value)
     ostream.Close();
     alert("抽签结果导出成功！");
     }
else
alert("请输入有效的文件名！");
}

</script>



<SCRIPT  LANGUAGE=vbscript>

function add()
if trim(document.form1.T1.value)<>"" then

	Dim e,select1
	set select1=document.form1.D1 
		set e = Document.createElement("OPTION") 
		e.Text=document.form1.T1.value 
		e.Value=document.form1.T1.value
		select1.Options.Add e
		document.form1.T1.value=""
		set e=nothing

	set select1=nothing
end if
end function 



function del()
	Dim select1
	set select1=document.form1.D1
if select1.selectedIndex<>-1 then
		select1.remove(select1.selectedIndex)
end if
	set select1=nothing
end function 
function dels()
	Dim select1
	set select1=document.form1.D1 
do while(select1.hasChildNodes())
	
		select1.removeChild( select1.firstChild ) 

	loop 

	set select1=nothing

end function
